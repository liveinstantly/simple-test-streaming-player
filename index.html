<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Test Player: LiveInstantly</title>

        <link
            href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="./assets/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light px-0">
            <div class="col-12 row justify-content-center px-0">
                <div class="col-10 px-0 row py-1">
                    <a class="navbar-brand" href="https://www.liveinstantly.com/" title="LiveInstantly">
                        <img alt="html" src="./assets/icons/logo.svg" height="47px" />
                        LiveInstantly Test Players
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center my-3">
            <div class="col-10 px-0">
                <h1>Player Testing</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row my-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button
                                id="players"
                                class="btn btn-primary dropdown-toggle"
                                style="width: 150px !important"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Select player
                            </button>
                            <ul id="select-players" class="dropdown-menu" aria-labelledby="players">
                                <li class="dropdown-item">hls.js</li>
                                <li class="dropdown-item">dash.js</li>
                            </ul>
                        </div>
                        <input
                            id="selected-stream"
                            class="form-control"
                            type="text"
                            placeholder="Input stream URL"
                            aria-label="Text input with dropdown button"
                            disabled=""
                        />
                            <div class="input-group-append">
                                <button id="playButton" disabled="" class="btn btn-primary">Play stream</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-3">
            <div class="col-xl-7 col-10">
                <div id="hls-js-player-container" class="hls-js-container" hidden>
                    <div class="player w-100 pl-0 pr-0">
                        <video id="hls-js-player" controls width="100%"></video>
                    </div>
                </div>
                <div id="dash-js-player-container" class="dash-js-container" hidden>
                    <div class="player w-100 pl-0 pr-0">
                        <video id="dash-js-player" controls width="100%"></video>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer">
            <div class="footer-copyright text-center py-3">
                <span class="text-muted">LiveInstantly Player Test Page v0.1.</span>
                <br/>
                <span class="text-muted">
                    Please provide feedbacks to
                    <a href="mailto:github@liveinstantly.com">github@liveinstantly.com</a>
                    or any issue reports from <a href="https://github.com/liveinstantly/simple-test-streaming-player/issues">here</a>.
                </span>
                <br/>
                <span class="text-muted">Copyright &copy; 2023 LiveInstantly, LLC.</span>
            </div>
        </footer>

        <script
            src="//cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <script
            src="//cdn.dashjs.org/v4.6.0/dash.all.min.js"
            integrity="sha384-Qw+zl/eWGjMhaMPpHgbXOLvdAuylPPfy0weeWBVH77qHIdPe5c6RuVcbl5nOgaZD"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/hls.js@1"
            integrity="sha384-wol1+5qVsGazsolBYY3B0loE1iXdyRFL3UyFL5cK8JpeFn9YRDS0UoCB7FUo3Wu4"
            crossorigin="anonymous"
        ></script>

        <script src="./assets/js/player.js"></script>
    </body>
</html>
